<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>

  <section class="container">
    <div class="card">
      <section class="time-day">
        <div>
          <span>day</span>
          <input type="text" placeholder="DD" id="DD" autocomplete="off">
          <p class="messenger-date"></p>
        </div>

        <div>
          <span>month</span>
          <input type="text" placeholder="MM" id="MM" autocomplete="off">
          <p class="messenger-date"></p>
        </div>

        <div>
          <span>year</span>
          <input type="text" placeholder="YYYY" id="YYYY" autocomplete="off">
          <p class="messenger-date"></p>
        </div>
      </section>

      <div class="icon-arrow">
        <hr>
        <button id="button-result">
          <img src="./assets/images/icon-arrow.svg" alt="arrow">
        </button>
      </div>

      <section class="card-date" id="date">
        <section class="year-result">
          <span id="year-result">--</span><span>years</span>
        </section>
        <section class="months-result">
          <span id="months-result">--</span><span>months</span>
        </section>
        <section class="days-result">
          <span id="days-result">--</span><span>days</span>
        </section>
      </section>
    </div>
  </section>

  <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="./js/time.js"></script>
</body>
</html>
